<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacOS Bug Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        user-select: none;
      }
      
      /* 3D Feel & Floating */
      .bug-container {
        transition: transform 0.1s;
        filter: drop-shadow(0px 10px 10px rgba(0,0,0,0.4));
      }
      .bug-container:active {
        transform: scale(0.9) !important;
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes wiggle-left {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
      }
      .animate-wiggle-left {
        animation: wiggle-left 0.2s infinite;
      }

      @keyframes wiggle-right {
        0%, 100% { transform: rotate(10deg); }
        50% { transform: rotate(-10deg); }
      }
      .animate-wiggle-right {
        animation: wiggle-right 0.2s infinite;
      }

      @keyframes blink {
        0%, 96%, 98% { transform: scaleY(1); }
        97%, 99% { transform: scaleY(0.1); }
      }
      .animate-blink {
        animation: blink 4s infinite;
        transform-origin: center;
      }
      
      @keyframes antenna-twitch {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-15deg); }
        75% { transform: rotate(15deg); }
      }
      .animate-antenna {
        animation: antenna-twitch 2s ease-in-out infinite;
        transform-origin: bottom center;
      }

      /* Desktop Selection Box Simulation */
      .selection-box {
        border: 1px solid rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
